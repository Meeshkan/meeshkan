functions:
  team-create-invite-link-trigger:
    type: trigger.before
    handler:
      code: src/triggers/invite-link/create-handler.ts
    operation: Configuration.create
  team-update-invite-link-trigger:
    type: trigger.before
    handler:
      code: src/triggers/invite-link/update-handler.ts
    operation: Configuration.update
  plan-webhook:
    type: webhook
    handler:
      code: src/webhooks/stripe-webhook.ts
    path: plan-update
    method: POST
    description: |
      Consuming events from Stripe to update plan details on 8base.
